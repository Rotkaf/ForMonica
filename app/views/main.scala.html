@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pl">
    <head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	
        <title>@title</title>
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/vendor/foundation/foundation.min.css")">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/vendor/ui-select/select.min.css")">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/app/main.css")">
        
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/angular/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/angular/angular-sanitize.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/foundation/foundation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/ui-select/select.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app/app.js")" type="text/javascript"></script>
        
    </head>
    
    <body ng-app="RecipesApp">
        @content
    </body>
    
</html>
