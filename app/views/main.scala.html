@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pl">
    <head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	
        <title>@title</title>
        
        <!-- 
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/foundation/foundation.min.css")">
         -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/uikit/css/uikit.min.css1")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/uikit/css/uikit.almost-flat.min.css1")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/uikit/css/uikit.gradient.min.css")">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/angular.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        
    </head>
    
    <body ng-app="RecipesApp">
        @content
    </body>
    
</html>
